<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase & decrease</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex mx-auto align-items-center justify-content-center ">
        <div class="box  bg-white shadow py-3 align-items-center justify-content-center">
            <h2 class="Counter">Counter</h2>
            <h3 class="counter-value">0</h3>
            <div class="btn d-flex align-items-center justify-content-center">
                <h3><button class="incre-btn" onclick="increment()">Increasing</button></h3>
                <h3><button class="reload-btn" onclick="reload()" >Reload</button></h3>
                <h3><button class="decre-btn"onclick="decrement()" >Decreasing</button></h3>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
